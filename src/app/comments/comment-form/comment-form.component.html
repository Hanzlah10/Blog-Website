<div class="container-fluid ">
    <div class="col-md-10 offset-md-1 shadow-effect ">
        <div class="card  mt-5">
            <div class="col-md-8 col-10 offset-1 offset-md-2 my-5">
                <h1>Leave Comment</h1>
                <p>You can leave comment over here!</p>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control p-3"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group mt-5">
                        <label for="comment">Comment</label>
                        <textarea cols="30" rows="10" name="comment" id="comment" class="form-control "
                            aria-describedby="helpId"></textarea>
                    </div>
                    <button class="btn btn-info btn-sub mt-3 col-md-4 col-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
